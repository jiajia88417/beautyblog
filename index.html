<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>戴biubiu爱美丽</title>
    <link rel='stylesheet' type='text/css' href='stylesheets/style.css'>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script type='text/javascript' src='libs/Markdown.Converter.js'></script>    
  </head>
  <body>
    <div class='header'>
      <img class='header_img' src='images/sinablogb.jpg'></img>    
      <h3>戴biubiu爱美丽</h3>
    </div>
    
    <div class='header_links'>
      <ul>
        <li><a href="#main.md">首页</a></li>
        <li><a href="#faq.md">热门问答</a></li>
        <li><a href="#recommend.md">biubiu推荐</a></li>        
        <li><a href="#contact.md">联系biubiu</a></li>
      </ul>
    </div>
    <div class='main_container'>
      <div class='blog_list'></div>
      <div class='content_body'></div>      
      <div class='recommend_list'></div>        
    </div>




    <script type="text/javascript">
      var loadContent = function(path) {
        // $( '.content_body' ).load( path );
        var converter = new Markdown.Converter(),
            markdownToHtml = converter.makeHtml;
        $.get(path)
         .success(function (data) {
            $('.content_body').html(markdownToHtml(data));
        });
      };        
      
      $(function() {
        $(window).on('hashchange',function(){ 
           loadContent(location.hash.slice(1));
        });

        loadContent('main.md');
      })
    </script>

  </body>
</html>
